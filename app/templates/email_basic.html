<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or app_name }}</title>
    <style>
      /* Basic email-safe styles */
      .btn {
        display: inline-block;
        background: {{ button_bg }};
        color: {{ button_text }} !important;
        padding: 12px 18px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
      }
      .container { max-width: 640px; margin: 0 auto; }
      .card { background: #111418; border-radius: 12px; padding: 24px; }
      .muted { color: #c7c7c7; }
    </style>
  </head>
  <body style="margin:0;padding:24px;background: {{ brand_bg }}; color: #f5f5f5; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif;">
    <div class="container">
      <div style="text-align:center;margin-bottom:20px;">
        {% if logo_url %}
          <img src="{{ logo_url }}" alt="{{ app_name }}" style="max-width:140px; height:auto;" />
        {% else %}
          <h2 style="margin:0;color:#f5f5f5;">{{ app_name }}</h2>
        {% endif %}
      </div>
      <div class="card">
        <h1 style="margin:0 0 12px 0; font-size:22px; line-height:1.2;">{{ title }}</h1>
        <div style="font-size:15px; line-height:1.6;">
          {% if intro %}
            <p style="margin:0 0 16px 0;">{{ intro | safe }}</p>
          {% endif %}
          {% if button_url and button_label %}
            <p style="margin:24px 0;">
              <a class="btn" href="{{ button_url }}">{{ button_label }}</a>
            </p>
          {% endif %}
          {% if footer_note %}
            <p class="muted" style="margin:24px 0 0 0;">{{ footer_note }}</p>
          {% endif %}
        </div>
      </div>
      <p class="muted" style="font-size:12px; text-align:center; margin-top:18px;">© {{ app_name }} — This is an automated message.</p>
    </div>
  </body>
</html>
